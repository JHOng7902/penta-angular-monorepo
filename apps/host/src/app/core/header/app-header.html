<header class="app-header">
  <div class="app-header__inner">
    <div class="app-header__brand">
      <button
        class="app-header__toggle"
        type="button"
        (click)="onToggleSidebar()"
        [attr.aria-pressed]="isSidebarCollapsed"
        [attr.aria-label]="isSidebarCollapsed ? 'Expand side navigation' : 'Collapse side navigation'"
        [attr.title]="isSidebarCollapsed ? 'Expand side navigation' : 'Collapse side navigation'"
      >
        <svg
          class="app-header__toggle-icon"
          viewBox="0 0 20 20"
          aria-hidden="true"
          [class.is-collapsed]="isSidebarCollapsed"
        >
          <path d="M3 5.5H17" />
          <path d="M3 10H17" />
          <path d="M3 14.5H17" />
        </svg>
      </button>
      <span class="app-header__badge">Penta UI</span>
      <div class="app-header__title">
        <h1>Shared Components Lab</h1>
        <p>Component reference & usage patterns</p>
      </div>
    </div>
    <div class="app-header__meta">
      <span class="app-header__pill">Design System</span>
      <span class="app-header__meta-text">UI Sandbox</span>
    </div>
  </div>
</header>
