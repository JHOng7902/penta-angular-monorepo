server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  server_tokens off;

  # Compression for text-based assets.
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml
    font/ttf
    font/otf;

  # Optional health check endpoint.
  location = /nginx-health {
    access_log off;
    default_type text/plain;
    return 200 "ok";
  }

  # App shell should never be cached so users always get latest deploy.
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Source maps are usually for debugging only.
  location ~* \.map$ {
    expires -1;
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Long cache for fingerprinted static files.
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|ico|svg|png|jpg|jpeg|gif|webp|avif)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Angular SPA fallback.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
