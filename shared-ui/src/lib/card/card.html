<mat-card class="pt-ui-card">
  <mat-card-header>
    <div mat-card-title>
      <ng-content select="[ptUiCardHeader]"></ng-content>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[ptUiCardBody]"></ng-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[ptUiCardFooter]"></ng-content>
  </mat-card-actions>
</mat-card>
